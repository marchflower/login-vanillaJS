<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Up</title>
    <link rel="favicon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./login/style.css">
</head>
<body>
    <div class="container" id="login">
        <form class="form">
            <h2 class="title">Login</h2>
            <div class="inputField email">
                <i class="headIcon fas fa-envelope"></i>
                <input type="email" class="input" placeholder="Email">
                <i class="tailIcon fas"></i>
            </div>
            <div class="inputField password">
                <i class="headIcon fas fa-lock"></i>
                <input type="password" class="input" placeholder="Password">
                <i class="tailIcon fas"></i>
            </div>
            <input type="submit" class="btn solid" value="Submit" />
            <p class="linkText">
                <a href="#" class="link" id="linkForgot">Forgot your password?</a>
            </p>
            <p class="linkText">
                <a href="#" class="link" id="linkCreateAccount">Don't have an account?<br>Create a account</a>
            </p>
        </form>
    </div>
    <div class="container hidden" id="createAccount">
        <form class="form">
            <h2 class="title">Create Account</h2>
            <div class="inputField email">
                <i class="headIcon fas fa-envelope"></i>
                <input type="email" class="input" placeholder="Email">
                <i class="tailIcon fas"></i>
            </div>
            <div class="inputField username">
                <i class="headIcon fas fa-user"></i>
                <input type="text" class="input" placeholder="Username">
                <i class="tailIcon fas"></i>
            </div>
            <div class="inputField password">
                <i class="headIcon fas fa-lock"></i>
                <input type="password" class="input" placeholder="Password">
                <i class="tailIcon fas"></i>
            </div>
            <div class="inputField password-confirm">
                <i class="headIcon fas fa-check"></i>
                <input type="password" class="input" placeholder="Password Confirm">
                <i class="tailIcon fas"></i>
            </div>
            <input type="submit" class="btn solid" value="Submit" />
            <p class="linkText">
                <a href="#" class="link" id=linkLogin>Already have an account?<br>Sing in</a>
            </p>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./login/dom.js"></script>
    <script src="./login/userauth.js"></script>
    <script src="./login/switch.js"></script>
    <script src="./login/signin.js"></script>
    <script src="./login/signup.js"></script>
</body>
</html>
